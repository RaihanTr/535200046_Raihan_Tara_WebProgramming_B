<html>
    <head>
        <title>2.5 Properti Font-variant</title>
        <style>
            p
            {
                font-variant: normal;
            }
            span.smallcaps
            {
                font-variant: small-caps;
            }
        </style>
    </head>
    
    <body>
        <p>ini adalah font normal, tetapi terdapat <span class="smallcaps">variant smallcaps</span> dibagian tengah</p>
    </body>
</html>
