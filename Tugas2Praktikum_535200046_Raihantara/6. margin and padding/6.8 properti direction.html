  
<html>
    <head>
        <title>6.8 Properti Direction</title>
        <style>
            p.ltr
            {
                direction: ltr;
            }
            p.rtl
            {
                direction: rtl;
            }
        </style>
    </head>

    <body>
        <h2>Direction arah kiri dan kanan</h2>
        <p class="ltr">
            Contoh ini menunjukkan properti direction. Anda dapat melihat hasil dari berbagai properti direction.
        </p>
        <h2>Direction arah kanan dan kiri</h2>
        <p class="rtl">
            Contoh ini menunjukkan properti direction. Anda dapat melihat hasil dari berbagai properti direction.
        </p>
    </body>
</html>
