<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Padding Document</title>
        <style>
            .a, .b
            {
                border-style: solid;
                border-color: #000000;
                border-width: 2px;
            }
            .b
            {
                padding: 15px;
            }
        </style>
    </head>
    
    <body>
        <h1 class="a">ini paragraf tanpa padding</h1>
        <h1 class="b">ini paragraf dengan padding 15px</h1>
    </body>
</html>
