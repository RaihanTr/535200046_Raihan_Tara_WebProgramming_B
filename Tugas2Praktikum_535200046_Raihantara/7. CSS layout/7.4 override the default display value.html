<!DOCTYPE html>
<html>
    <head>
        <title>7.4 Override The Default Display Value (1)</title>
        <style>
            li
            {
                display: inline;
            }
        </style>
    </head>
    
    <body>
        <p>Display a list of links as a horizontal menu:</p>
        <ul>
            <li class="current"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Option</a></li>
        </ul>
    </body>
</html>
