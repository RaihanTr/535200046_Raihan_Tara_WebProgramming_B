  
<!DOCTYPE html>
<html>
    <head>
        <title>7.5 Properti Visibility: hidden</title>
        <style>
            h1.hidden
            {
                visibility: hidden;
            }
        </style>
    </head>
    
    <body>
        <h1>Ini Adalah Heading yang terlihat</h1>
        <h1 class="hidden">Ini adalah Heading yang di sembunyikan</h1>
        <p>Perhatikan bahwa judul tersembunyi masih membutuhkan tempat.</p>
    </body>
</html>
