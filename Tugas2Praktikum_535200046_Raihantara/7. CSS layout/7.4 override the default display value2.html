<!DOCTYPE html>
<html>
    <head>
        <title>7.4 Override The Default Display Value (2)</title>
        <style>
            span
            {
                display: inline;
            }
        </style>
    </head>
    
    <body>
        <span>Properti Display dengan nilai "block" menghasilkan</span>
        <span>pemisah baris (baris baru) antara dua elemen.</span>
    </body>
</html>
