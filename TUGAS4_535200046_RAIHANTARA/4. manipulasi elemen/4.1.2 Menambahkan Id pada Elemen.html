<!DOCTYPE html>
<html>

    <title>JS CreateElement Demo</title>
</head>
<body>
    <script>
        let div = document.createElement('div');

        div.innerHTML = '';
        document.body.appendChild(div);

        <p>Contoh CreateElement</p>
    </div>
</body>
</html>
